<!DOCTYPE html>
<html>
  <head>
    <title>Colorful Calculator</title>
    <style>
      .calculator {
        margin: 20px auto;
        padding: 10px;
        width: 250px;
        background-color: black;
        color: white;
        border-radius: 10px;
      }

      .display {
        margin-bottom: 10px;
      }

      .buttons {
        display: flex;
        flex-wrap: wrap;
      }

      button {
        margin: 5px;
        padding: 10px;
        width: 50px;
        height: 50px;
        border: none;
        border-radius: 5px;
        font-size: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button.black {
        background-color: black;
        color: white;
      }

      button.white {
        background-color: white;
        color: black;
      }

      button.pumpkin {
        background-color: #ff851b;
        color: white;
      }

      button.orange {
        background-color: #ff4136;
        color: white;
      }

      button:hover {
        background-color: #333;
      }

      button:focus {
        outline: none;
      }

      #result {
        width: 100%;
        padding: 5px;
        font-size: 24px;
        text-align: right;
        border: none;
        background-color: transparent;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="result" readonly />
      </div>
      <button class="orange" onclick="clearToResult()">C</button>
      <div class="buttons">
        <button class="white" onclick="addToResult('7')">7</button>
        <button class="white" onclick="addToResult('8')">8</button>
        <button class="white" onclick="addToResult('9')">9</button>
        <button class="orange" onclick="addToResult('/')">รท</button>
        <button class="white" onclick="addToResult('4')">4</button>
        <button class="white" onclick="addToResult('5')">5</button>
        <button class="white" onclick="addToResult('6')">6</button>
        <button class="orange" onclick="addToResult('*')">x</button>
        <button class="pumpkin" onclick="addToResult('1')">1</button>
        <button class="pumpkin" onclick="addToResult('2')">2</button>
        <button class="pumpkin" onclick="addToResult('3')">3</button>
        <button class="orange" onclick="addToResult('-')">-</button>
        <button class="white" onclick="addToResult('0')">0</button>
        <button class="white" onclick="addToResult('.')">.</button>
        <button class="pumpkin" onclick="calculate()">=</button>
        <button class="orange" onclick="addToResult('+')">+</button>
      </div>
    </div>
    <script>
      let result = document.getElementById('result');

      function addToResult(value) {
        result.value += value;
      }

      function calculate() {
        result.value = eval(result.value);
      }

      function clearToResult() {
        result.value = 'D';
      }
    </script>
  </body>
</html>
