<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
      /* Define the styles for the calculator */
      body {
        background-color: black;
        color: white;
        font-family: sans-serif;
      }
      .calculator {
        width: 300px;
        margin: 0 auto;
        padding: 10px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
      .calculator h1 {
        text-align: center;
      }
      .calculator .output {
        height: 50px;
        font-size: 20px;
        text-align: right;
        padding-right: 10px;
        border: none;
        border-bottom: 2px solid #ccc;
        margin-bottom: 10px;
      }
      .calculator button {
        width: 70px;
        height: 70px;
        font-size: 20px;
        margin: 5px;
        border-radius: 50%;
        border: none;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        background-color: #ff8c00;
        color: white;
        cursor: pointer;
      }
      .calculator button:hover {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h1>Calculator</h1>
      <input class="output" type="text" readonly>
      <button onclick="clearOutput()">C</button>
      <button onclick="appendOutput('7')">7</button>
      <button onclick="appendOutput('8')">8</button>
      <button onclick="appendOutput('9')">9</button>
      <button onclick="appendOutput('/')">/</button>
      <button onclick="appendOutput('4')">4</button>
      <button onclick="appendOutput('5')">5</button>
      <button onclick="appendOutput('6')">6</button>
      <button onclick="appendOutput('*')">*</button>
      <button onclick="appendOutput('1')">1</button>
      <button onclick="appendOutput('2')">2</button>
      <button onclick="appendOutput('3')">3</button>
      <button onclick="appendOutput('-')">-</button>
      <button onclick="appendOutput('0')">0</button>
      <button onclick="appendOutput('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendOutput('+')">+</button>
    </div>
    <script>
      var output = document.querySelector('.output');

      function appendOutput(value) {
        output.value += value;
      }

      function clearOutput() {
        output.value = '';
      }

      function calculate() {
        try {
          output.value = eval(output.value);
        } catch (e) {
          output.value = 'Error';
        }
      }
